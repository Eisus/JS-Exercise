<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
</head>
<body>
<div class="container" ng-app="tabApp">
    <div class="row" ng-controller="TabController">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{ active: isSet(1) }">
                    <a href ng-click="setTab(1)">Home</a>
                </li>
                <li ng-class="{ active: isSet(2) }">
                    <a href ng-click="setTab(2)">Profile</a>
                </li>
                <li ng-class="{ active: isSet(3) }">
                    <a href ng-click="setTab(3)">Messages</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="jumbotron">
                <div ng-show="isSet(1)">
                    <h1>Home page</h1>
                    <input ng-model="input_value">
                    <div style="background-color: green">{{ input_value }}</div>
                </div>
                <div ng-show="isSet(2)">
                    <h1>Profile page</h1>
                    <iframe src="http://www.sina.com" width="500" height="500"></iframe>
                </div>
                <div ng-show="isSet(3)">
                    <h1>Messages</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="tabPanel.js" rel="text/script"></script>
</body>
</html>
